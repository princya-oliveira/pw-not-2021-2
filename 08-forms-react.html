<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
    
    const MeuForm = () => {
        // let nome -> variáveis comuns

        /*
            VARIÁVEL DE ESTADO
            é uma variável que retém o seu valor mesmo quando
            o estado(conteúdo) do componente é alterado e este
            é redesenhado.

            variáveis de estado são criadas com a função React.useState(),
            que retornam um vetor com dois elementos:
            1º a variável de estado propriamente dita(somente leitura)
            2º uma função que deverá ser usada para atualizar o valor 
                da variável de estado
            
            React.useState() tem como parâmetro o valor inicial da variável
            de estado(é obrigatório especificar)
        */

        const [nome, setNome] = React.useState('')

        const handleChange = event => {
            // nome = document.getElementById('campo-nome').value -> acesso direto
            // nome = event.target.value // acesso indireto
            setNome(event.target.value)

            // modo JS puro de modificar o conteúdo de um elemento
            // com o valor de uma variável
            // document.getElementById('debug').textContent = nome.toUpperCase()
        }

        const handleSubmit = event => {
            alert(`Olá, ${nome}!`)
        }

        return (
            <form onSubmit={handleSubmit}>
                { /* em JSX o atributo HTML 'for' é escrito como 'htmlFor' porque
                    o primeiro termo é uma palavra reservada em JavaScript */}
                <label htmlFor='campo-nome'>Informe seu nome:</label><br />
                <input id='campo-nome' onChange={handleChange}/><br />
                <div id='debug'>{nome.toUpperCase()}</div>
                <button type='submit'>Enviar</button>  
            </form>
        )
    }

    ReactDOM.render(<MeuForm />, document.getElementById('root'))
    
    </script>
</body>
</html>
