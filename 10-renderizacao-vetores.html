<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    // vetor de objetos, que s√£o os dados que ser√£o mostrados na p√°gina
    const allItems = [
      {id: 'apple', value: 'üçé apple'},
      {id: 'orange', value: 'üçä orange'},
      {id: 'grape', value: 'üçá grape'},
      {id: 'pear', value: 'üçê pear'},
    ]

    // fruits √© uma fun√ß√£o de componente
    function Fruits() {

      // vari√°vel de estado que mant√©m todos os itens que est√£o 
      // sendo exibidos na p√°gina em um determinado momento.
      // inicialmente, ela cont√©m o mesmo conte√∫do do vetor 
      // allItems(as quatro frutas).
      const [items, setItems] = React.useState(allItems)

      // fun√ß√£o que adiciona um novo item e que √© chamada pelo
      // bot√£o 'add item'
      function addItem() {

        // gera um vetor mapeado contendo apenas os ids das frutas:
        // ['apple', 'orange', 'grape', 'pear']
        const itemIds = items.map(i => i.id)

        // ser√° adicionado ao vetor items o primeiro elemento de
        // allItems cujo id n√£o esteja inclu√≠do no vetor itemIds
        setItems([...items, allItems.find(i => !itemIds.includes(i.id))])
      }

      // fun√ß√£o que remove um item, chamada pelo bot√£o 'remove'
      function removeItem(item) {

        // retira a fruta removida dos itens por meio de filter()
        setItems(items.filter(i => i.id !== item.id))
      }

      return (
        <div className="keys">
          <button disabled={items.length >= allItems.length} onClick={addItem}>
            add item
          </button>
          <ul style={{listStyle: 'none', paddingLeft: 0}}>
            {items.map(item => (
              // üê® add a key prop to the <li> below. Set it to item.id
              // No react, quando um vetor √© rednerizado com map()
              // cada elemento gerado para os itens do vetor precisa ter 
              // uma prop 'key' cujo valor precisa ser √∫nico para cada elemento.
              <li key={item.id}>
                <button onClick={() => removeItem(item)}>remove</button>{' '}
                <label htmlFor={`${item.id}-input`}>{item.value}</label>{' '}
                <input id={`${item.id}-input`} defaultValue={item.value} />
              </li>
            ))}
          </ul>
        </div>
      )
    }

    ReactDOM.render(<Fruits />, document.getElementById('root'))
  
  </script>
  
</body>
</html>
