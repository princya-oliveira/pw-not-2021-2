<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de Classe</title>
</head>
<body>

    <div id="root"></div>

    <!-- Adicionar React + Babel-->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        // Componente de Classe 
        class FormSoma extends React.Component {
            constructor(props) {
                super(props);
                // Variáveis de estado
            }

            render(){

                return (
                    <form>
                        <div>
                            <label htmlFor="num1">Primeiro número:</label><br />
                            <input id="num1" type="number" value={this.num1} onChange={this.handleChange1} />
                        </div>
                        <div>
                            <label htmlFor="num2">Segundo número:</label><br />
                            <input id="num2" type="number" value={this.num2} onChange={this.handleChange2} />
                        </div>
                        <div>Soma: {this.soma}</div>
                    </form>
                )
            }
        }

        ReactDOM.render(<FormSoma />, document.getElementById('root'))

    </script>
</body>
</html>
